dist: bionic
language: python
python:
  - "3.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -yq install apt-transport-https tor wget
install:
  - sudo systemctl start tor
  - wget https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_0.81.0_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - rm -rf public 2> /dev/null
script:
  - hugo --minify
  - echo "$CNAME_URL" > public/CNAME

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master  # branch contains blog content
  on:
    branch: gh-pages  # branch contains Hugo generator code

